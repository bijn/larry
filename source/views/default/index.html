{{extend 'layout.html'}}

{{block head}}
{{end}}

<div class="main_content">
  <h1>Generate key
    <small>use this form to generate cryptographic keys</small>
  </h1>
  {{if keys is not None:}}

  {{for key in keys:}}

  <p>{{=key}}<p/>

  {{pass}}

  {{else:}}
  <p>
    No keys found.
  <p/>
  {{pass}}
</div>
