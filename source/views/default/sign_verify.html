<section class="box-header with-border">
  <b class="box-title">Sign/verify</b>
  <div class="box-tools pull-right">
    <button type="button" class="btn btn-box-tool" data-widget="collapse">
      <i class="fa fa-minus"></i>
    </button>
  </div>
</section>

<div class="box-body">
  <div class="row">
      <div class="form-group">
        <div class="col-md-12">
          <label>Key</label>
          <v-select
            v-model="signer.key"
            :options="user_keys"
            label="p11_label">
          </v-select>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="form-group">
      <div class="col-md-6">
        <label>Key size/curve:</label>
        <div v-if="signer.key">${signer.key.p11_size_or_curve}</div>
        <div v-else>-</div>
      </div>
      <div class="col-md-6">
        <label>Key type:</label>
        <div v-if="signer.key">${signer.key.p11_type}</div>
        <div v-else>-</div>
      </div>
    </div>
  </div>

  <div v-if="signer.sign_mechs() != null" class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Sign mechanism</label>
        <v-select
          v-model="signer.sign_mech"
          :options="signer.sign_mechs()">
        </v-select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Data <strong>(add drag and drop later)</strong></label>
    <textarea
      class="form-control"
      placeholder="Enter data..."
      rows="3"
      style="resize:vertical"
      v-model="signer.data">
    </textarea>
    <label>Signed Data <strong>(copy and paste the hex from the dev console ¯\_(ツ)_/¯)</strong></label>
    <textarea
      class="form-control"
      placeholder="Enter data..."
      rows="3"
      style="resize:vertical"
      v-model="signer.signed_data">
    </textarea>
  </div>

  <div class="box-footer">
    <div class="pull-left">
      <button
        v-on:click="signer.sign()"
        type="submit" class="btn btn-primary btn-flat">
        Sign
      </button>
    </div>
    <div class="pull-right">
      <button
        v-on:click="signer.verify()"
        type="submit" class="btn btn-primary btn-flat">
        Verify
      </button>
    </div>
  </div>
</div>
